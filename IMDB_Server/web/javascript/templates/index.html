<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<p class="search-logo">Movie Recomendation</p>
	</div>
	<div class="col-md-3">
	</div>
</div>

<div class="row">
	<div class="col-md-4">
	</div>
	<div id="searchCont" class="col-md-4">
		<input type="text" name="search" class="form-control" placeholder="Search...">
		<div class="spinner">
			<div class="spinner-container container1">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
	</div>
</div>

<nav id="#botNavBar" class="TopNavbar navbar navbar-default navbar-fixed-bottom navbar-inverse" role="navigation" style="color: white;">
	<% _.each(collection, function(element) { %>
		<div class="col-md-2">
			<a href="/#movie/<%= element.id %>" class="item col-md-12"> <img class="poster-preview" src="<%= element.Poster %>" alt="picture"> </a>
		</div>
	<% }); %>
</nav>
